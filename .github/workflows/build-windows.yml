name: Build Camoufox (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            clang \
            cmake \
            pkg-config

      - name: Bootstrap
        run: make bootstrap

      - name: Build Windows x64
        run: python3 multibuild.py --target windows --arch x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: camoufox-windows-x64
          path: dist/windows-x86_64
